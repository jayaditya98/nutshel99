<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutshel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://i.postimg.cc/PJ46fJg6/NUTSHEL-LOGO-FINAL-LIGHT.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
                sans: ['TASA Orbiter', 'sans-serif'],
            },
            colors: {
                'nutshel-gray-dark': '#0F0F0F',
                'nutshel-gray': '#161618',
                'nutshel-blue': '#FBBF24',
                'nutshel-accent': '#FBBF24',
            }
        }
        }
    }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'TASA Orbiter', sans-serif;
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
        @keyframes pageFadeIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-pageFadeIn {
            animation: pageFadeIn 0.8s ease-out forwards;
        }
        .animate-cardFadeIn {
            animation: pageFadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }
        @keyframes rainbow-text-animation {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .rainbow-text {
            background-image: linear-gradient(to right, #ef4444, #f97316, #eab308, #84cc16, #22c55e, #14b8a6, #06b6d4, #3b82f6, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-text-animation 10s linear infinite;
        }
        .form-input-custom {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-weight: 500;
        }
    </style>
<script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@formspree/react": "https://esm.sh/@formspree/react?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-nutshel-gray-dark text-white antialiased">
    <div id="root"></div>

</body>
</html>
