<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Composer Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['TASA Orbiter', 'sans-serif'],
          },
          colors: {
            'nutshel-gray-dark': '#0F0F0F',
            'nutshel-gray': '#161618',
            'nutshel-accent': '#FBBF24',
          }
        }
      }
    }
  </script>
  <style>
    /* Shimmer animation */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .shimmer-bg {
      animation: shimmer 2.5s infinite linear;
      background: linear-gradient(
        to right,
        transparent 20%,
        rgba(251, 191, 36, 0.15), /* nutshell-accent with opacity */
        transparent 80%
      );
      background-size: 200% 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-nutshel-gray-dark text-gray-200 antialiased font-sans">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
